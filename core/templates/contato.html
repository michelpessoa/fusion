{% load static %}
<section class="section-padding bg-gray" id="contact">
    <div class="container">
        <div class="section-header text-center">
            <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Countact Us</h2>
            <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
        </div>
        <div class="row contact-form-area wow fadeInUp" data-wow-delay="0.3s">
            <div class="col-lg-7 col-md-12 col-sm-12">
                <div class="contact-block">
                    <form id="contactForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input class="form-control" data-error="Please enter your name" id="name" name="name" placeholder="Name"
                                           required type="text">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input class="form-control" data-error="Please enter your email" id="email" name="email" placeholder="Email"
                                           required type="text">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input class="form-control" data-error="Please enter your subject" id="msg_subject" placeholder="Subject"
                                           required type="text">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <textarea class="form-control" data-error="Write your message" id="message" placeholder="Your Message"
                                              required rows="7"></textarea>
                                    <div class="help-block with-errors"></div>
                                </div>
                                <div class="submit-button text-left">
                                    <button class="btn btn-common" id="form-submit" type="submit">Send Message</button>
                                    <div class="h3 text-center hidden" id="msgSubmit"></div>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-5 col-md-12 col-xs-12">
                <div class="map">
                    <object data="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d34015.943594576835!2d-106.43242624069771!3d31.677719472407432!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x86e75d90e99d597b%3A0x6cd3eb9a9fcd23f1!2sCourtyard+by+Marriott+Ciudad+Juarez!5e0!3m2!1sen!2sbd!4v1533791187584"
                            style="border:0; height: 280px; width: 100%;"></object>
                </div>
            </div>
        </div>
    </div>
</section>
