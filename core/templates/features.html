{% load static %}
<section class="section-padding" id="features">
    <div class="container">
        <div class="section-header text-center">
            <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Recursos Incr√≠veis</h2>
            <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
                <div class="content-left">
                    {% for rec1 in recursos1 %}
                    <div class="box-item wow fadeInLeft" data-wow-delay="0.3s">
                        <span class="icon">
                            <i class="{{rec1.icone}}"></i>
                        </span>
                        <div class="text">
                            <h4>{{rec1.recurso}}</h4>
                            <p>{{rec1.descricao}}</p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
                <div class="show-box wow fadeInUp" data-wow-delay="0.3s">
                    <img alt="" src="{% static 'img/feature/intro-mobile.png' %}">
                </div>
            </div>
            <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
                <div class="content-right">
                    {% for rec2 in recursos2 %}
                    <div class="box-item wow fadeInRight" data-wow-delay="0.3s">
                        <span class="icon">
                            <i class="{{rec2.icone}}"></i>
                        </span>
                        <div class="text">
                            <h4>{{rec2.recurso}}</h4>
                            <p>{{rec2.descricao}}</p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
